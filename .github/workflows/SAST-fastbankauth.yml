name: SAST - FastBank Auth Lab

on:
  push:
    branches: [ main ]
    paths:
      - 'fastbank-auth-lab/**'
  pull_request:
    paths:
      - 'fastbank-auth-lab/**'
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep SAST
        run: |
          semgrep \
            --config p/owasp-top-ten \
            --config p/nodejs \
            --error \
            --sarif --output semgrep-fastbank-auth.sarif \
            fastbank-auth-lab/

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-fastbank-auth.sarif
