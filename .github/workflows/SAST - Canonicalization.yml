name: SAST - Canonicalization Example

on:
  push:
    branches: [main]
    paths:
      - 'canonicalization-example/**'
  pull_request:
    paths:
      - 'canonicalization-example/**'
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep SAST
        run: |
          semgrep \
            --config p/owasp-top-ten \
            --config p/nodejs \
            --sarif --output semgrep-canonicalization.sarif \
            --error \
            canonicalization-example/

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-canonicalization.sarif
